upstream vacinow_front_upstream {
    server vacinow_front:3000;
}

server {
    listen 80;
    listen [::]:80;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;

    server_name vacinow.tk www.vacinow.tk;

    location / {
        proxy_pass http://vacinow_front_upstream;
    }
}
